services:
  # Servicio de Scraping
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: atletismo-scraper
    volumes:
      - ./scraper/src:/app/src
      - ./data:/app/data
    env_file:
      - .env
    networks:
      - atletismo-network
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Servicio Web Astro - Generador de páginas estáticas
  web-builder:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: atletismo-web-builder
    volumes:
      - ./data:/tmp/data:ro
      - ./dist:/app/output
    env_file:
      - .env
    networks:
      - atletismo-network
    restart: "no"
    depends_on:
      - scraper

networks:
  atletismo-network:
    driver: bridge